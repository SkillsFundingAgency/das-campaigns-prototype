<div class="grid-row-full-width">

     <section id="fat-postcode-top" class="faa-fat-link-block cta-fat search">
          <h1 class="heading-m sidebar__heading no-bottom-margin">Find a training provider</h1>
          <p class="no-top-margin">Use the postcode for where the apprentice will work, are you a levy paying employer or a non-levy employer?</p>
          <div class="cta-fat__action">
               <div class="form-group">
                    <input type="search" id="fat-search-postcode" placeholder="Enter postcode...">
               </div>
               <div class="form-group radios">
                    <div class="radios__item">
                         <input class="input radios__input" type="radio" value="true" id="LevyPayerYesTop" data-val="true" data-val-required="The IsLevyPayer field is required." name="IsLevyPayer">
                         <label class="label radios__label" for="LevyPayerYesTop">Yes, I pay the levy</label>
                    </div>
                    <div class="radios__item">
                         <input class="input radios__input" type="radio" value="false" id="LevyPayerNoTop" checked="checked" name="IsLevyPayer">
                         <label class="label radios__label" for="LevyPayerNoTop">No, I don't pay the levy</label>
                    </div>
               </div>
               <div class="form-group button-container">
                    <a id="link-location-search" href="/campaign/FAT/4A-FAT-training-provider-results?id={{id}}" class="button button--shadow button--sparks search link-FAT-search"><span class="search"></span>Search</a>
               </div>
          </div>
     </section>

</div>
