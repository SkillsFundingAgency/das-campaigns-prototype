<div class="grid-row-full-width">

     <section id="fat-postcode" class="faa-fat-link-block cta-fat postcode-search">
          <div class="content-wrapper">
               <div class="cta-fat__content">
                    <h2 class="heading-l cta-faa__heading no-bottom-margin">Find a training provider</h2>
               </div>
               <div class="cta-fat__action">
                    <div class="form-group">
                         <p class="no-top-margin">Please enter the postcode for where the apprentice will work.</p>
                         <input type="search" id="fat-search-postcode" placeholder="Enter postcode...">
                    </div>
                    <div class="form-group radios">
                         <p class="no-top-margin">Do you pay the apprenticeship levy?</p>
                         <div class="radios__item">
                              <input class="input radios__input" type="radio" value="true" id="LevyPayerYes" data-val="true" data-val-required="The IsLevyPayer field is required." name="IsLevyPayer">
                              <label class="label radios__label" for="LevyPayerYes">Yes</label>
                         </div>
                         <div class="radios__item">
                              <input class="input radios__input" type="radio" value="false" id="LevyPayerNo" checked="checked" name="IsLevyPayer">
                              <label class="label radios__label" for="LevyPayerNo">No</label>
                         </div>
                    </div>
                    <div class="form-group button-container">
                         <a id="link-location-search" href="/campaign/FAT/4A-FAT-training-provider-results?id={{id}}" class="button button--shadow button--sparks search link-FAT-search"><span class="search"></span>Search</a>
                    </div>
               </div>
               <details>
                    <summary><a class="summary" style="text-decoration: none">What is the levy?</a></summary>
                    <p>You’ll pay the apprenticeship levy if you’re an employer with a pay bill greater than £3 million per year.</p>
               </details>
          </div>
     </section>

</div>
