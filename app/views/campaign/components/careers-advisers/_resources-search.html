<div class="search-resources">
     <div class="grid-row">
          <div class="grid-column-full">
               <input type="search" id="resources-search-keyword" placeholder="Search resources...">
               <a id="resources-search" href="#" class="button button--shadow search"><span class="search"></span>Search</a>

               <div class="filter-section">
                    <label for="resources-sort-by">Sort by:</label>
                    <select class="form-control" data-val="true" id="resources-sort-by" name="fat-sort-by">
                         <option value="" selected>-- Sort by --</option>
                         <option value="a-z">A - Z</option>
                         <option value="z-a">Z - A</option>
                         <option value="new">Newest</option>
                    </select>

                    <label for="resources-items-per page">Items per page:</label>
                    <select class="form-control" data-val="true" id="fat-sort-by" name="fat-sort-by">
                         <option value="" selected>-- Items per page --</option>
                         <option value="40-items">40</option>
                         <option value="80-itens">80</option>
                         <option value="160-items">160</option>
                         <option value="all-items">All items</option>
                    </select>
               </div>

          </div>
     </div>
</div>
